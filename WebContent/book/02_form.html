<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<form>
		<input type="date" min="2011-11-01" max="2011-12-31" step="1" value="2011-11-12" />
		<br>
		Range : <input type="range" min="0" max="100" step="1" value="50" />
		<br>
		Number : <input type="number" min="0" max="100" step="1" value="50"/>
		<br>
		Search : <input type="search" />
		<br>
		Url : <input type="url" />
		<br>
		E-mail : <input type="email" />
		<br>
		Placehoder : <input type="text" placeholder="이름을 입력하세요." autofocus/>
		<br>
		Text : <input type="text" placeholder="Text를 입력하세요." autofocus required/>
		<br>
		Phone : <input type="text" pattern="(010|011)-d{3,4}-d{4}" />
		<input type="submit" />
	</form>
</body>
</html>
